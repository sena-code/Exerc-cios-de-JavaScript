<!DOCTYPE html>
<html lang="pt">

<head>

</head>

<body>

    <form id="formtemperatura">
        <input type="text" required name="temperatura" id="temperatura">
        <input type="checkbox"  id="celcius" name="temperatura">Celcius</checkbox>
        <input type="checkbox"  id="fahrenheit" name="temperatura">Fahrenheit</checkbox>
        <button type="submit" id="btnConverter">Converter</button>
    </form>

    <script>
         let temperatura = document.querySelector('#temperatura');
         let celcius = document.querySelector('#celcius');
         let fahrenheit = document.querySelector('#fahrenheit');
         let btn = document.querySelector('#btnConverter');
        
         
         

         btn.addEventListener("click", function(event){
            event.preventDefault();
            if(celcius.checked == true)
            {
                console.log(((parseFloat(temperatura.value) * 9) / 5) + 32);
            } else {
                console.log(((parseFloat(temperatura.value) - 32) * 5) / 9);
            }
                 
             
         });
         
    </script>

</body>
